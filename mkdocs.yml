site_name: theseus
site_description: Train, evaluate, and dispatch language model jobs with minimal boilerplate.
site_dir: site
docs_dir: doc

theme:
  name: material
  font: false
  palette:
    - scheme: default
      primary: custom
      accent: custom
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

extra_css:
  - assets/stylesheets/theseus.css

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - .
          options:
            show_root_heading: true
            show_root_toc_entry: false
            show_root_full_path: false
            show_source: false
            show_signature_annotations: true
            merge_init_into_class: true
            members_order: source
            docstring_style: google

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - pymdownx.keys

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - First Local Run: getting-started/first-run.md
      - CLI Workflow: getting-started/cli.md
      - Python Quick API: getting-started/quick.md
  - Tutorials:
      - CLI End to End: tutorials/cli-end-to-end.md
      - Quick API Iteration: tutorials/quick-api-iteration.md
      - Extend a Model and Trainer: tutorials/extend-model-trainer.md
  - User Guide:
      - Configuration: user-guide/configuration.md
      - Data and Tokenization: user-guide/data-tokenization.md
      - Writing Datasets and Evals: user-guide/writing-datasets-evals.md
      - Training: user-guide/training.md
      - Evaluation and Inference: user-guide/evaluation-inference.md
      - Dispatch and Remote Runs: user-guide/dispatch.md
      - Web UI: user-guide/web-ui.md
      - Customization Patterns: user-guide/customization-patterns.md
  - Architecture:
      - Philosophy: architecture/philosophy.md
      - Core Concepts: architecture/core.md
      - Model System: architecture/model.md
      - Flywheel Data Pipeline: architecture/flywheel.md
      - Checkpointing and Recovery: architecture/checkpointing.md
  - API Reference:
      - CLI: api/cli.md
      - Configuration: api/config.md
      - Jobs and Specs: api/jobs.md
      - Data: api/data.md
      - Training: api/training.md
      - Model: api/model.md
      - Dispatch: api/dispatch.md
      - Registry: api/registry.md
