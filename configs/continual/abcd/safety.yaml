# Safety fine-tuning continual learning
# Paradigm: Safety (from "Learning and Forgetting Unsafe Examples in LLMs")
#
# A(clean Pile pretraining) -> B(new task knowledge) -> C(safety fine-tuning)
# Tests whether safety alignment survives knowledge acquisition and vice versa
# Evaluates: does new knowledge get associated with harmful capabilities?

architecture:
  n_embd: 2048
  n_layers: 16
  bias: true
  dropout: 0.0
  n_head: 16
  rope: true
  block_size: 512
  vocab_size: 100288
  vram_calib_factor: 1.0
eval:
  evaluations:
  - pile
  - mnli
  - sst2
  - mnli_ppl
  - sst2_ppl
  - fineweb_ppl
tokenizer:
  backend: tiktoken
  name: cl100k_base
  huggingface:
    use_fast: true
    use_remote_code: false
optimization:
  weight_decay: 0.1
  beta1: 0.9
  beta2: 0.95
  lr: 0.0003
  warmup_pct: 0.05
  decay_pct: 0.10
  constant_pct: 0.02
training:
  batch_size: 512
  per_device_batch_size: -1
  tokens:
  - 20000000000   # Phase 0: Pile pretraining (clean, general knowledge)
  - 2000000000    # Phase 1: new task knowledge (Pes2O scientific)
  - 500000000     # Phase 2: safety fine-tuning (MNLI + SST2 as proxy alignment)
  validation: false
  evaluate: true
  dataset:
  - - name: pile
      rate: 1.0
      style: PMD
      suffix: ''
  - - name: pes2o
      rate: 1.0
      style: PMD
      suffix: ''
  - - name: mnli
      rate: 0.5
      style: PADDED
      suffix: ''
    - name: sst2
      rate: 0.5
      style: PADDED
      suffix: ''
  validation_steps: 2048
  fade:
    overlap: 0.0
    curve: linear
    steepness: 10.0
logging:
  report_interval: 32
  checkpoint_interval: 4096
  validation_interval: 1024
  wandb: true
job: continual/train/abcd
request:
  chip: h200
  min_chips: 4
  n_shards: 1
