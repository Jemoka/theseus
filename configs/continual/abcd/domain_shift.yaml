# Domain shift continual learning: FineWeb -> Pes2O
# Paradigm: Standard CL â€” sequential shift from web text to scientific papers
#
# A(FineWeb) -> B(Pes2O)
# Evaluates how well the model adapts from general web text to scientific domain

architecture:
  n_embd: 2048
  n_layers: 16
  bias: true
  dropout: 0.0
  n_head: 16
  rope: true
  block_size: 512
  vocab_size: 100288
  vram_calib_factor: 1.0
eval:
  evaluations:
  - fineweb_ppl
  - pes2o
  - tinystories
tokenizer:
  backend: tiktoken
  name: cl100k_base
  huggingface:
    use_fast: true
    use_remote_code: false
optimization:
  weight_decay: 0.1
  beta1: 0.9
  beta2: 0.95
  lr: 0.0003
  warmup_pct: 0.05
  decay_pct: 0.10
  constant_pct: 0.02
training:
  batch_size: 512
  per_device_batch_size: -1
  tokens:
  - 20000000000   # Phase 0: FineWeb general web (20B tokens)
  - 5000000000    # Phase 1: Pes2O scientific papers (5B tokens)
  validation: false
  evaluate: true
  dataset:
  - - name: fineweb
      rate: 1.0
      style: PMD
      suffix: ''
  - - name: pes2o
      rate: 1.0
      style: PMD
      suffix: ''
  validation_steps: 2048
  fade:
    overlap: 0.1
    curve: cosine
    steepness: 10.0
logging:
  report_interval: 32
  checkpoint_interval: 4096
  validation_interval: 1024
  wandb: true
job: continual/train/abcd
request:
  chip: h200
  min_chips: 4
  n_shards: 1
