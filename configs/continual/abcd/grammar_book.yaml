# Grammar-Book compositional generalization: MTOB
# Paradigm: Bridging learning
#
# A(FineWeb pretraining) -> B(grammar book + dictionary) -> C(translation pairs)
# Tests whether a model can learn a new language from grammar reference materials
# and then compose that knowledge into translation ability.
# Based on "A Benchmark for Learning to Translate a New Language from One Grammar Book"

architecture:
  n_embd: 2048
  n_layers: 16
  bias: true
  dropout: 0.0
  n_head: 16
  rope: true
  block_size: 512
  vocab_size: 100288
  vram_calib_factor: 1.0
eval:
  evaluations:
  - mtob
  - fineweb_ppl
  - tinystories
tokenizer:
  backend: tiktoken
  name: cl100k_base
  huggingface:
    use_fast: true
    use_remote_code: false
optimization:
  weight_decay: 0.1
  beta1: 0.9
  beta2: 0.95
  lr: 0.0003
  warmup_pct: 0.05
  decay_pct: 0.10
  constant_pct: 0.02
training:
  batch_size: 512
  per_device_batch_size: -1
  tokens:
  - 10000000000   # Phase 0: general pretraining on FineWeb
  - 50000000      # Phase 1: grammar book + dictionary (reference materials)
  - 50000000      # Phase 2: translation pairs (en-kgv)
  validation: false
  evaluate: true
  dataset:
  - - name: fineweb
      rate: 1.0
      style: PMD
      suffix: ''
  - - name: mtob
      rate: 0.6
      style: PADDED
      suffix: ''
      config: 'grammar-long'
    - name: mtob
      rate: 0.4
      style: PADDED
      suffix: ''
      config: 'dictionary'
  - - name: mtob
      rate: 1.0
      style: PADDED
      suffix: ''
      config: 'en-kgv'
  validation_steps: 2048
  fade:
    overlap: 0.0
    curve: linear
    steepness: 10.0
logging:
  report_interval: 32
  checkpoint_interval: 4096
  validation_interval: 1024
  wandb: true
job: continual/train/abcd
request:
  chip: h200
  min_chips: 4
  n_shards: 1
