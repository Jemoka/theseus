# Compositional generalization: CFQ question -> SPARQL query
# Paradigm: Bridging learning
#
# A(FineWeb general pretraining) -> B(CFQ question->SPARQL) -> C(MNLI)
# Tests whether compositional question->query mapping survives further finetuning
# on a different NLU task.

architecture:
  n_embd: 2048
  n_layers: 16
  bias: true
  dropout: 0.0
  n_head: 16
  rope: true
  block_size: 512
  vocab_size: 100288
  vram_calib_factor: 1.0
eval:
  evaluations:
  - cfq
  - mnli
  - fineweb_ppl
  - mnli_ppl
tokenizer:
  backend: tiktoken
  name: cl100k_base
  huggingface:
    use_fast: true
    use_remote_code: false
optimization:
  weight_decay: 0.1
  beta1: 0.9
  beta2: 0.95
  lr: 0.0003
  warmup_pct: 0.05
  decay_pct: 0.10
  constant_pct: 0.02
training:
  batch_size: 512
  per_device_batch_size: -1
  tokens:
  - 10000000000   # Phase 0: general pretraining on FineWeb
  - 100000000     # Phase 1: CFQ question->SPARQL training
  - 100000000     # Phase 2: MNLI (test if CFQ knowledge is retained)
  validation: false
  evaluate: true
  dataset:
  - - name: fineweb
      rate: 1.0
      style: PMD
      suffix: ''
  - - name: cfq
      rate: 1.0
      style: PADDED
      suffix: ''
  - - name: mnli
      rate: 1.0
      style: PADDED
      suffix: ''
  validation_steps: 2048
  fade:
    overlap: 0.0
    curve: linear
    steepness: 10.0
logging:
  report_interval: 32
  checkpoint_interval: 4096
  validation_interval: 1024
  wandb: true
job: continual/train/abcd
request:
  chip: h200
  min_chips: 4
  n_shards: 1
