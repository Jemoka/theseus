{#
Recent alerts partial - for HTMX polling updates.

Shows a list of recent alerts in the dashboard sidebar.
#}
{% if alerts %}
<div class="divide-y divide-gray-200 dark:divide-gray-700">
    {% for alert in alerts %}
    {% include "components/alert_item.html" with alert=alert %}
    {% endfor %}
</div>
{% else %}
<div class="p-6 text-center text-gray-500 dark:text-gray-400 text-sm">
    No recent alerts
</div>
{% endif %}
