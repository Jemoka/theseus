{#
Running jobs partial - for HTMX polling updates
Shows running job cards with professional dense layout
#}
{% if jobs %}
<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(min(340px, 100%), 1fr)); gap: var(--spacing-md);">
    {% for job in jobs %}
    {% set job = job %}
    {% include "components/job_card.html" %}
    {% endfor %}
</div>
{% else %}
<div class="empty-state card">
    <p class="empty-state-text">No jobs currently running</p>
</div>
{% endif %}
