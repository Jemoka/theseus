<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}theseus{% endblock %}</title>

    <!-- IBM Plex Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Professional Custom Styles (Primary Design System) -->
    <link rel="stylesheet" href="/static/styles.css">

    <!-- Tailwind CSS for utility classes (Secondary) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: false, // Disable dark mode - we're using light professional theme
            theme: {
                extend: {
                    colors: {
                        // Match our professional palette
                        'gray': {
                            50: '#FAFAFA',
                            100: '#F7F7F7',
                            200: '#EBEBEB',
                            300: '#D5D5D5',
                            400: '#929292',
                            500: '#434D5F',
                            600: '#2F3338'
                        },
                        'primary': '#434D5F',
                        'secondary': '#37A5BE',
                        'success': '#26A671',
                        'danger': '#FF3900',
                        'warning': '#F27200',
                        'info': '#37A5BE',
                        'accent-yellow': '#DCE279'
                    },
                    fontFamily: {
                        sans: ['IBM Plex Sans', 'sans-serif'],
                        mono: ['IBM Plex Mono', 'monospace']
                    },
                    fontSize: {
                        '2xs': '11px',
                        'xs': '12px',
                        'sm': '13px',
                        'base': '14px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px'
                    },
                    borderRadius: {
                        'none': '0',
                        'sm': '2px',
                        DEFAULT: '2px',
                        'md': '2px',
                        'lg': '2px'
                    },
                    spacing: {
                        '1': '3px',
                        '2': '6px',
                        '3': '10px',
                        '4': '14px',
                        '5': '20px',
                        '6': '30px'
                    }
                }
            }
        }
    </script>

    <!-- HTMX for dynamic updates -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>

    {% block head %}{% endblock %}
</head>
<body>
    <!-- Simple header with logout -->
    <div style="position: fixed; top: 0; right: 0; padding: var(--spacing-sm) var(--spacing-md); z-index: 1000;">
        <a href="/logout" class="text-2xs font-semibold no-style" style="color: var(--gray-3); text-decoration: none;">
            Logout
        </a>
    </div>

    <!-- Main Content -->
    <main class="main-container">
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script>
        // Professional status updates via HTMX
        // Auto-refresh handled via hx-trigger attributes
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
