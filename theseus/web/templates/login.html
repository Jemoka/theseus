<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- IBM Plex Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Professional Custom Styles -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body style="background: var(--gray-1); display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    <div class="login-container">
        <!-- Login Form -->
        <form method="post" action="/login" class="login-form">
            <!-- Error Message -->
            {% if error == "invalid" %}
            <div class="login-error">
                <span style="color: var(--danger); font-size: 13px; font-weight: 600;">
                    Invalid username or password
                </span>
            </div>
            {% endif %}

            <!-- Username -->
            <div class="form-group">
                <label for="username" class="data-label">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    autofocus
                    autocomplete="username"
                    style="width: 100%;">
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password" class="data-label">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    autocomplete="current-password"
                    style="width: 100%;">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                Authenticate
            </button>
        </form>

        <!-- Footer -->
        <div class="login-footer">
            <p class="text-2xs text-gray-400" style="text-align: center;">
                more square boxes await
            </p>
        </div>
    </div>

    <style>
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: var(--spacing-xl);
        }

        .login-form {
            background: white;
            border: 1px solid var(--gray-2);
            border-radius: 0;
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-md);
        }

        .login-error {
            background: rgba(255, 57, 0, 0.05);
            border: 1px solid var(--danger);
            padding: var(--spacing-sm) var(--spacing-md);
            margin-bottom: var(--spacing-md);
            text-align: center;
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-group:last-of-type {
            margin-bottom: var(--spacing-lg);
        }

        .login-footer {
            margin-top: var(--spacing-lg);
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .login-container {
                padding: var(--spacing-md);
            }

            .login-form {
                padding: var(--spacing-lg);
            }
        }
    </style>
</body>
</html>
